version: '3.8'

services:
  openwrt-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openwrt-sl3000-builder
    volumes:
      - ./output:/home/builder/immortalwrt/bin/targets
      - ./build.log:/home/builder/immortalwrt/build.log
    environment:
      - FORCE_UNSAFE_CONFIGURE=1
    stdin_open: true
    tty: true
    command: /home/builder/immortalwrt/build.sh
